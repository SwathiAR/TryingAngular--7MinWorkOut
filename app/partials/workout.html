<div class="row">
    <div id="description-panel" class="col-sm-2" ng-include = "'partials/description-panel.html'"> </div>
    <div id="exercise-pane" class="col-sm-7">
        <div class="workout-display-div">
            <h1>{{currentExercise.details.title}}</h1>
            <img ng-src="{{currentExercise.details.image}}" class="img-responsive"/>

            <div class="progress time-progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                     aria-valuemax="{{currentExercise.duration}}"
                     ng-style="{'width':(currentExerciseDuration/currentExercise.duration) * 100 + '%'}">
                </div>


            </div>

            <h1>Time Remaining: {{currentExercise.duration-currentExerciseDuration}}</h1>

        </div>
    </div>

    <div id="video-panel" class="col-sm-2" ng-include="'partials/video-panel.html'" ></div>





    </div>
